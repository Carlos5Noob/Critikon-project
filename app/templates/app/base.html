{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Mi Aplicaci√≥n{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'transform-hover.css' %}">
    <link rel="stylesheet" href="{% static 'modo.css' %}">
</head>
<body>
    <header class="bg-primary text-white p-2 mb-4 d-flex flex-column flex-sm-row align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
            <a style="text-decoration: none; color: white" href="{% url 'app:videojuegos' %}">
                <h1>Critikon</h1>
            </a>
            <button id="dark-mode-toggle">üåô</button>
        </div>
        <div class="d-flex align-items-center gap-3 me-5 position-relative">
            <a href="{% url 'app:opiniones_recientes' %}">
                <button class="btn btn-primary">Opiniones recientes</button>
            </a>
            <div class="position-relative">
                <button id="user-button" class="btn btn-primary">Hola, {{ usuario|capfirst }}</button>
                <form id="logout-form" action="{% url 'logout' %}" class="d-none position-absolute w-auto" style="top: 100%; left: 0;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger text-nowrap">Cerrar sesi√≥n</button>
                </form>
            </div>
        </div>
    </header>


    <main>
        {% block content %}
        <!-- Contenido din√°mico ir√° aqu√≠ -->
        {% endblock %}
    </main>

    <footer class="text-center bg-dark text-white p-4">
        <p>&copy; 2025 Critikon</p>
        <p>Todos los derechos reservados</p>
    </footer>

<script>

    document.getElementById("user-button").addEventListener("click", function() {
        document.getElementById("logout-form").classList.toggle("d-none");
    });

    document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("dark-mode-toggle");
        const body = document.body;

        // Verifica si hay un tema guardado en localStorage
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            toggleButton.textContent = "‚òÄÔ∏è";  // Cambia el icono a sol
        }

        toggleButton.addEventListener("click", function () {
            body.classList.toggle("dark-mode");

            // Guarda el estado en localStorage
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                toggleButton.textContent = "‚òÄÔ∏è";  // Cambia a icono de sol
            } else {
                localStorage.setItem("theme", "light");
                toggleButton.textContent = "üåô";  // Cambia a icono de luna
            }
        });
    });
</script>


</body>
</html>
