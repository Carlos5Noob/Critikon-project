{% extends "app/base.html" %}

{% block title %}Modificar reseña{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
            <h2 class="text-primary mb-4">Modificar reseña</h2>

            <div class="mb-4">
                <h5 class="text-muted">Esta es la reseña que deseas modificar:</h5>
                <p class="border rounded p-3 bg-light" style="color: black">{{ opinion.review_text }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="nueva_opinion" class="form-label fw-semibold" style="color: black">Editar reseña:</label>
                    <textarea class="form-control" name="nueva_opinion" id="nueva_opinion" rows="6" placeholder="Escribe tu nueva opinión..." required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Actualizar reseña</button>
            </form>

            {% if mensaje %}
                <div class="alert alert-info mt-4 mb-0" role="alert">
                    {{ mensaje }}
                </div>
            {% endif %}

            <a href="{% url 'app:mis_reviews' %}" class="btn btn-outline-primary mt-4">Ver mis reviews</a>
        </div>
    </div>
</div>

{% endblock %}
